# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  tooling-cache:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

    - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5
      with:
        go-version-file: 'go.mod'

    - name: Cache tooling
      uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
      with:
        path: bin
        key: ${{ runner.os }}-${{ hashFiles('Makefile') }}

    - run: make helm controller-gen envtest golangci-lint  kind chainsaw ko

  helm-lint:
    needs: [tooling-cache]

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

    - name: Cache tooling
      uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
      with:
        path: bin
        key: ${{ runner.os }}-${{ hashFiles('Makefile') }}

    - name: Install Helm
      uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4

    - run: helm lint deploy/helm

  lint-verify:
    needs: [tooling-cache]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

    - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5
      with:
        go-version-file: 'go.mod'

    - name: Cache tooling
      uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
      with:
        path: bin
        key: ${{ runner.os }}-${{ hashFiles('Makefile') }}

    - name: fmt
      run: make fmt

    - name: vet
      run: make vet

    - name: lint
      run: make lint

  test:
    needs: [tooling-cache]

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

    - name: Cache tooling
      uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
      with:
        path: bin
        key: ${{ runner.os }}-${{ hashFiles('Makefile') }}

    - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5
      with:
        go-version-file: 'go.mod'

    - name: Test
      run: make test

  e2e:
    needs:
      - tooling-cache
    #   - helm-lint
    #   - lint-verify
    #   - test

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        k8s_version:
          - v1.32.0
          - v1.31.0
          - v1.30.0

    steps:
    - uses: azure/setup-kubectl@3e0aec4d80787158d308d7b364cb1b702e7feb7f # v4

    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

    - name: Cache tooling
      uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
      with:
        path: bin
        key: ${{ runner.os }}-${{ hashFiles('Makefile') }}

    - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5
      with:
        go-version-file: 'go.mod'

    - name: Create kind cluster
      uses: helm/kind-action@a1b0e391336a6ee6713a0583f8c6240d70863de3 # v1
      with:
        node_image: "kindest/node:${{ matrix.k8s_version }}"
        cluster_name: kind-cluster-${{ matrix.k8s_version }}
        config: tests/e2e/kind.yaml

    - name: Install imagepullsecret-patcher into kind cluster
      run: make ko-build-kind ko-kind-install KIND_CLUSTER_NAME=kind-cluster-${{ matrix.k8s_version }}

    - name: Run chainsaw e2e tests
      run: make e2e

    - name: fetch logs
      if: failure()
      run: |
        mkdir -p /tmp/logs
        kind export logs --name kind-cluster-${{ matrix.k8s_version }} /tmp/logs

    - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
      if: failure()
      with:
        name: kind_v${{ matrix.k8s_version }}
        path: /tmp/logs
